---
layout: default
title: Blog
permalink: '/blog'
---

<h2>Posts</h2>

{% for post in site.posts %}
  <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h3>
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y %l:%M %p" }}</span>
  <div class="post-body">{{ post.description }}</div>
{% endfor %}

<br />
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
