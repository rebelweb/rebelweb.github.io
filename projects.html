---
layout: default
title: Projects
---

<div class="projects">
  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for project in site.projects %}
      <li>
        <a href="{{ project.url | prepend: site.baseurl }}" class="project-link">{{ project.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
